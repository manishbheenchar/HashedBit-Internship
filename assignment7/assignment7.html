<!DOCTYPE html>
<html>
<head>
  <title>IPL 2022 Points Table</title>
</head>
<body>

  <h2>IPL 2022 Points Table</h2>
  <table border="1" cellpadding="10" id="pointsTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches</th>
        <th>Won</th>
        <th>Lost</th>
        <th>Tied</th>
        <th>NRR</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>

  <script>
  
    fetch("https://my-json-server.typicode.com/FreSauce/json-ipl/data")
      .then(response => response.json())
      .then(data => {
       
        data.sort((a, b) => a.NRR - b.NRR);

        const tbody = document.querySelector("#pointsTable tbody");

   
        data.forEach(team => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${team.Team}</td>
            <td>${team.Matches}</td>
            <td>${team.Won}</td>
            <td>${team.Lost}</td>
            <td>${team.Tied}</td>
            <td>${team.NRR}</td>
            <td>${team.Points}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error fetching IPL data:", error);
      });
  </script>

</body>
</html>
